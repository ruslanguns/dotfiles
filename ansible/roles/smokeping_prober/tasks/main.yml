---
- name: Ensure smokeping user and group exist
  become: true
  ansible.builtin.user:
    name: "{{ smokeping_prober_user }}"
    system: true
    shell: /usr/sbin/nologin
    home: "/var/lib/smokeping_prober"
    create_home: false

- name: Create required directories
  become: true
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
    mode: "{{ item.mode | default(omit) }}"
  loop:
    - { path: "/usr/local/bin" }
    - { path: "/etc/smokeping_prober", owner: "root", group: "{{ smokeping_prober_user }}", mode: "0750" }
    - { path: "/var/lib/smokeping_prober", owner: "{{ smokeping_prober_user }}", group: "{{ smokeping_prober_user }}", mode: "0755" }

- name: Set architecture mapping
  ansible.builtin.set_fact:
    arch_map:
      x86_64: "amd64"
      aarch64: "arm64"
      armv7l: "armv7"

- name: Download and unarchive smokeping_prober
  become: true
  ansible.builtin.unarchive:
    src: "https://github.com/SuperQ/smokeping_prober/releases/download/v{{ smokeping_prober_version }}/smokeping_prober-{{ smokeping_prober_version }}.linux-{{ arch_map[ansible_architecture] }}.tar.gz"
    dest: "/usr/local/bin"
    extra_opts: [--strip-components=1]
    remote_src: true
    owner: root
    group: root
    mode: "0755"
  notify: restart smokeping_prober

- name: Set capabilities on the binary
  become: true
  community.general.capabilities:
    path: "/usr/local/bin/smokeping_prober"
    capability: "cap_net_raw+ep"
    state: present

- name: Deploy targets configuration
  become: true
  ansible.builtin.template:
    src: smokeping_prober.yml.j2
    dest: "/etc/smokeping_prober/smokeping_prober.yml"
    owner: root
    group: "{{ smokeping_prober_user }}"
    mode: "0644"
  notify: restart smokeping_prober

- name: Deploy systemd service unit
  become: true
  ansible.builtin.template:
    src: smokeping_prober.service.j2
    dest: "/etc/systemd/system/smokeping_prober.service"
    owner: root
    group: root
    mode: "0644"
  notify: restart smokeping_prober

- name: Enable and start the smokeping_prober service
  become: true
  ansible.builtin.systemd:
    name: smokeping_prober
    enabled: true
    state: started
    daemon_reload: true
