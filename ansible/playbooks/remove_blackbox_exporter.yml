- hosts: all
  become: true
  vars:
    confirm_remove: false
    archive_before_remove: false
    archive_dir: /root/exporters-archive
  tasks:
    - ansible.builtin.service_facts:
    - ansible.builtin.meta: end_play
      when: not confirm_remove
    - ansible.builtin.systemd:
        name: blackbox_exporter
        state: stopped
        enabled: false
      when: "'blackbox_exporter.service' in ansible_facts.services"
      failed_when: false
    - ansible.builtin.file:
        path: "{{ archive_dir }}"
        state: directory
        mode: "0700"
      when: archive_before_remove
    - ansible.builtin.copy:
        src: /etc/blackbox.yml
        dest: "{{ archive_dir }}/blackbox.yml.{{ ansible_date_time.iso8601_basic }}"
        remote_src: true
        mode: "0600"
      when: archive_before_remove and ansible_facts['os_family'] is defined
      failed_when: false
    - ansible.builtin.file:
        path: /etc/blackbox.yml
        state: absent
    - ansible.builtin.file:
        path: /usr/local/bin/blackbox_exporter
        state: absent
    - ansible.builtin.file:
        path: /etc/systemd/system/blackbox_exporter.service
        state: absent
    - ansible.builtin.systemd:
        daemon_reload: true
