---
- name: Remove Prometheus
  hosts: all
  become: true
  vars:
    confirm_remove: true
  tasks:
    - ansible.builtin.service_facts:
    - ansible.builtin.meta: end_play
      when: not confirm_remove
    - name: Stop and disable service
      ansible.builtin.systemd:
        name: prometheus
        state: stopped
        enabled: false

    - name: Remove files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /usr/local/bin/prometheus
        - /usr/local/bin/promtool
        - /etc/systemd/system/prometheus.service
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Remove user
      ansmble.builtin.user:
        name: prometheus
        state: absent
        remove: true
